             Sign Up

                  <span id="password-error" class=" hidden text-red-600">Name not found</span>
                </div>
              </div>
            <div>
              <label for="email" class="text-sm font-medium">Email</label>
              <div class="relative mt-1">
                <input
                  type="email"
                  id="email"
                  class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                  placeholder="Enter email"
                />
                <span class="absolute inset-y-0 right-4 inline-flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"

                      stroke-linejoin="round"
                      stroke-width="2"

                    />
                  </svg>
                </span>
                <span id="email-error" class=" hidden text-red-600">The email must have @stud.noroff.no</span>
              </div>
            </div>
      
            <div>
              <label for="password" class="text-sm font-medium">Password</label>
      
              <div class="relative mt-1">
                <input
                  type="password"
                  id="password"
                  class="w-full rounded-lg p-4 pr-12 text-sm shadow-sm"
                  placeholder="Enter password"
                />
                <span class="absolute inset-y-0 right-4 inline-flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </span>
                <span id="password-error" class=" hidden text-red-600">The password must have 8 character</span>
              </div>
            </div>
            <div>
              <label for="Confirm password" class="text-sm font-medium">Confirm Password</label>
      
              <div class="relative mt-1">
                <input
                  type="password"
                  id="confirm-password"
                  class="w-full rounded-lg p-4 pr-12 text-sm shadow-sm"
                  placeholder="Confirm password"
                />
                <span class="absolute inset-y-0 right-4 inline-flex items-center">
                  <svg

                    />

                <span id="password-error" class=" hidden text-red-600">Password not matching</span>
